{% extends 'base.html' %} {% block body %}

<div class="columns-4 gap-8">
  {% for photo in photos %}
  <div class="relative flex flex-col break-inside-avoid-column mb-8">
    <img src="{{ photos[photo]['url'] }}" class="w-full rounded-2xl" alt="" />
    <div class="flex flex-row justify-between absolute top-4 left-4">
      <div class="flex flex-row space-x-2 items-center bg-white/80 px-2 py-1 rounded-full">
        <div>
          <img src="https://picsum.photos/25/25" class="rounded-full" alt="" />
        </div>
        <div class="flex flex-col space-y-1">
          <div class="leading-none text-sm">Jasdeep</div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
