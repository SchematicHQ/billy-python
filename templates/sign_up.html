        <h1 class="text-4xl mb-12">Create an account</h1>
        <div class="text-left">
          <form
            action="#"
            method="post"
            class="flex flex-col space-y-4 min-w-[380px] mx-auto"
          >
            <div class="flex flex-col space-y-1">
              <label for="username" class="text-base font-medium"
                >User Name</label
              >
              <input
                type="text"
                name="username"
                class="rounded-lg text-lg px-3 py-2 border-gray-200 border-[1px]"
                placeholder="Enter user name"
              />
            </div>
            <div class="flex flex-col space-y-1">
              <label for="company" class="text-base font-medium"
                >Company name</label
              >
              <input
                type="text"
                name="company"
                class="rounded-lg text-lg px-3 py-2 border-gray-200 border-[1px]"
                placeholder="Enter company name"
              />
            </div>
            <div class="flex flex-col space-y-1">
              <label for="username" class="text-base font-medium"
                >Password</label
              >
              <input
                type="password"
                name="username"
                class="rounded-lg text-lg px-3 py-2 border-gray-200 border-[1px]"
                placeholder="Enter password"
              />
            </div>
            <div class="flex flex-row pt-6">
              <button
                type="submit"
                class="w-full text-center bg-blue-500 px-5 py-2.5 text-base leading-none rounded-full text-white hover:bg-blue-400 font-body"
              >
                Register
              </button>
            </div>
          </form>
          <div class="flex flex-col text-sm items-center justify-center mt-4">
            <span>Already have an account?</span>
            <a href="/login" class="text-blue-500 hover:underline">Sign in</a>
          </div>
        </div>
